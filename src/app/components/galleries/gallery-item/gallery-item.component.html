<div class="imgBox">
  <a routerLink="/galleries/{{gallery.galleryId}}">
    <figure><img alt="{{gallery.title}}" src={{gallery.thumbUrl}} /></figure>
  </a>
  <div class="details">
    <h3>{{gallery.title}}</h3>
    <p><small>{{gallery.dateCreated | polishDate | uppercase}}</small></p>
    <div class="buttons">
      <button class="button button-base" (click)="onDelete(gallery.galleryId)">
        Delete
      </button>
    </div>
  </div>
</div>
